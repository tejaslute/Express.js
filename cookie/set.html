<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Followers</h1>
    <p id="follow"></p>
    <button onclick="chalu()">Start</button>
    <button onclick="band()">Stop</button>
    <script>
        let count=0;
        const x=document.getElementById('follow');

        function chalu(){
            
            setInterval(()=>{
                x.innerHTML=count;
                count++;
            },1000)
        }

        function band(){
            count=0;
            x.innerHTML=count;
            return;
            
        }
    </script>
</body>
</html>
